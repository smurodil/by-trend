<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password</title>
    <link rel="stylesheet" href="./css/email.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="sitenav">
                <a class="site-logo" href="index.html">
                    <img class="logo-img" src="./img/logo-svg.svg" alt="Logo image" width="101px" height="40px">
                </a>
                <ul class="sitenav-list">
                    <li class="sitenav-item">
                        <a class="sitenav-link" href="#">
                            Services
                        </a>
                    </li>
                    <li class="sitenav-item">
                        <a class="sitenav-link" href="#">
                            About 
                        </a>
                    </li>
                    <li class="sitenav-item">
                        <a class="sitenav-link" href="#">
                            Contacts    
                        </a>
                    </li>
                    <a class="sitenav-button" href="#">
                        Log in
                    </a>
                    <a class="sitenav-button" href="#">
                        Open an account
                    </a>
                    <a class="sitenav-button" href="#">
                        EN
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="main-container container">
            <div class="site-form-wrapper">
                <form action="https://echo.htmlacademy.ru" method="post" class="site-form">
                    <img class="form-logo" src="./img/logo-svg.svg" alt="Logo img" width="101px" height="40px">
                    <div class="form-text">
                        <h2 class="form-title">
                            Welcome to ByTrend!
                        </h2>
                        <span class="from-question">
                            Already have an account?
                        </span>
                        <a class="form-log-in" href="#">
                            Log in
                        </a>
                    </div>
                    <div class="form-email">
                        <label for="email">
                            Email <span>*</span>
                        </label>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                    </div>
                    <div class="form-password">
                        <label for="password">
                            Password <span>*</span>
                            <img src="./img/settings.svg" alt="">
                        </label>
                        <input type="password" name="password" id="password" placeholder="************" required>
                    </div>
                    <button class="form-button">
                        <div class="form-button-text">
                            Continue
                            <img class="form-button-img" src="./img/arrow-right.svg" alt="Right arrow">
                        </div>
                    </button>
                </form>
            </div>
            <span class="site-bottom">
                Â©2020 All Rights Reserved. Lorem Technologies, Inc.
            </span>
        </div>
    </main>
</body>
</html>
